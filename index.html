<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver Demo</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">Captcha Solver</h1><div class="mb-6"><label for="captchaImage" class="block text-gray-700 text-sm font-bold mb-2">Please solve the captcha:</label><img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto border border-gray-300 rounded-md p-2 max-w-full h-auto" /></div><div class="mb-6"><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-lg text-center" placeholder="Enter captcha here" /></div><button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition duration-300">Submit</button><p id="feedback" class="mt-4 text-lg font-semibold"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const feedback = document.getElementById('feedback');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const solutions = {'sample.png': 'ADQR3'};submitButton.addEventListener('click', () => {const userInput = captchaInput.value.trim().toUpperCase();let expectedSolution = '';if (captchaImage.src.endsWith('sample.png')) {expectedSolution = solutions['sample.png'];} else if (imageUrl && solutions[imageUrl]) {expectedSolution = solutions[imageUrl];} else {feedback.textContent = 'Sorry, unable to solve this captcha or image URL is unknown.';feedback.className = 'mt-4 text-lg font-semibold text-red-600';return;}if (userInput === expectedSolution) {feedback.textContent = 'Correct! Captcha solved successfully.';feedback.className = 'mt-4 text-lg font-semibold text-green-600';} else {feedback.textContent = 'Incorrect. Please try again.';feedback.className = 'mt-4 text-lg font-semibold text-red-600';}});captchaInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {submitButton.click();}});});</script></body></html>
